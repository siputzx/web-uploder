<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Fast Secure Upload</title>
    <meta name="description" content="Ultra-fast secure file upload with dark galaxy theme">
    <meta name="keywords" content="file upload, secure, fast, minimalist">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .swal2-popup {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(16px) !important;
            -webkit-backdrop-filter: blur(16px) !important;
            border: 1px solid rgba(99, 102, 241, 0.5) !important;
        }
        .swal2-title {
            color: white !important;
        }
        .swal2-content {
            color: #d1d5db !important;
        }
        .swal2-confirm {
            background: linear-gradient(to right, #4f46e5, #7c3aed) !important;
            border: none !important;
        }
        .swal2-confirm:hover {
            background: linear-gradient(to right, #4338ca, #6d28d9) !important;
        }
        .copy-btn {
            transition: all 0.2s ease-in-out;
        }
        .copy-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen font-inter bg-gradient-to-br from-gray-900 to-indigo-900">
    <div id="particles-js"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md animate-fade-in">
            <div class="glass bg-black/30 rounded-lg p-6 border border-indigo-800/50 shadow-md">
                <div class="text-center mb-6">
                    <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-indigo-600 to-purple-800 rounded-lg mb-3 shadow-md">
                        <i data-lucide="cloud-upload" class="w-6 h-6 text-white"></i>
                    </div>
                    <h1 class="text-xl font-bold text-white mb-1">Ultra Upload</h1>
                    <p class="text-xs text-gray-300">Secure & Lightning Fast</p>
                </div>

                <div id="quota" class="mb-6 p-3 glass bg-black/20 rounded-lg border border-indigo-800/50">
                    <div class="flex items-center justify-center space-x-2">
                        <i data-lucide="hard-drive" class="w-4 h-4 text-indigo-400"></i>
                        <span class="text-xs text-gray-300">Loading storage...</span>
                    </div>
                </div>

                <div id="uploadZone" class="mb-6 p-6 border-2 border-dashed border-gray-600 rounded-lg transition-all duration-300 cursor-pointer hover:border-indigo-500 group">
                    <div class="text-center">
                        <div class="mb-3">
                            <i data-lucide="folder-plus" class="w-10 h-10 text-gray-400 group-hover:text-indigo-400 mx-auto transition-colors duration-300"></i>
                        </div>
                        <p class="text-gray-300 text-sm font-medium mb-1">Drop files here or click to browse</p>
                        <p class="text-xs text-gray-500">Maximum file size: 50MB</p>
                    </div>
                </div>

                <input type="file" id="fileInput" class="hidden" accept="*/*">

                <button id="uploadBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-800 hover:from-indigo-700 hover:to-purple-900 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-md">
                    <div class="flex items-center justify-center space-x-2">
                        <i data-lucide="upload" class="w-4 h-4"></i>
                        <span>Upload File</span>
                    </div>
                </button>

                <div id="progressContainer" class="mt-4 hidden">
                    <div class="bg-gray-700 rounded-full h-1.5 overflow-hidden">
                        <div id="progressBar" class="bg-gradient-to-r from-indigo-600 to-purple-800 h-1.5 rounded-full transition-all duration-300 w-0"></div>
                    </div>
                    <p id="progressText" class="text-xs text-gray-300 mt-1 text-center">Uploading...</p>
                </div>

                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: ['#6A5ACD', '#00BFFF'] },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#6A5ACD',
                        opacity: 0.3,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 400, line_linked: { opacity: 1 } },
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 150, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true
            });
        }

        let selectedFile = null;
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const host = window.location.origin;

        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('border-indigo-500', 'bg-indigo-900/20');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('border-indigo-500', 'bg-indigo-900/20');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('border-indigo-500', 'bg-indigo-900/20');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({ target: { files } });
            }
        });

        function handleFileSelect(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadZone.innerHTML = `
                    <div class="text-center">
                        <div class="mb-3">
                            <i data-lucide="file" class="w-10 h-10 text-indigo-400 mx-auto"></i>
                        </div>
                        <p class="text-gray-300 text-sm font-medium mb-1">${selectedFile.name}</p>
                        <p class="text-xs text-gray-500">${formatBytes(selectedFile.size)}</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        uploadBtn.addEventListener('click', uploadFile);

        async function uploadFile() {
            if (!selectedFile) {
                showResult('error', 'Please select a file first!');
                return;
            }

            setUploading(true);
            
            const formData = new FormData();
            formData.append('files', selectedFile);
            
            const startTime = Date.now();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const duration = (Date.now() - startTime) / 1000;
                    showResult('success', 'Upload successful!', `${host}${data.url}`, {
                        size: formatBytes(data.stats?.total_size || selectedFile.size),
                        duration: data.stats?.duration || `${duration.toFixed(1)}s`,
                        speed: data.stats?.upload_speed || calculateSpeed(selectedFile.size, duration)
                    });
                    loadQuota();
                } else {
                    showResult('error', data.error || 'Upload failed');
                }
            } catch (error) {
                showResult('error', `Network error: ${error.message}`);
            } finally {
                setUploading(false);
            }
        }

        function setUploading(isUploading) {
            uploadBtn.disabled = isUploading;
            
            if (isUploading) {
                uploadBtn.innerHTML = `
                    <div class="flex items-center justify-center space-x-2">
                        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        <span>Uploading...</span>
                    </div>
                `;
                progressContainer.classList.remove('hidden');
                animateProgress();
            } else {
                uploadBtn.innerHTML = `
                    <div class="flex items-center justify-center space-x-2">
                        <i data-lucide="upload" class="w-4 h-4"></i>
                        <span>Upload File</span>
                    </div>
                `;
                lucide.createIcons();
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                }, 2000);
            }
        }

        function animateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `Uploading... ${Math.round(progress)}%`;
                
                if (uploadBtn.disabled === false) {
                    progressBar.style.width = '100%';
                    progressText.textContent = 'Upload complete!';
                    clearInterval(interval);
                }
            }, 200);
        }

        function showResult(type, message, downloadUrl = null, stats = null) {
            const isSuccess = type === 'success';
            const bgColor = isSuccess ? 'bg-green-900/20 border-green-800' : 'bg-red-900/20 border-red-800';
            const textColor = isSuccess ? 'text-green-200' : 'text-red-200';
            const icon = isSuccess ? 'check-circle' : 'x-circle';
            
            // Show SweetAlert for result
            if (isSuccess && downloadUrl) {
                showSweetAlert('success', 'Upload Berhasil!', 'File telah berhasil diupload');
            } else if (!isSuccess) {
                showSweetAlert('error', 'Upload Gagal!', message);
            }
            
            let resultHTML = `
                <div class="animate-slide-up p-3 rounded-lg border ${bgColor}">
                    <div class="flex items-start space-x-2">
                        <i data-lucide="${icon}" class="w-4 h-4 ${textColor} mt-0.5"></i>
                        <div class="flex-1">
                            <p class="${textColor} text-sm font-medium">${message}</p>
            `;
            
            if (downloadUrl) {
                resultHTML += `
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center space-x-2">
                            <input type="text" id="urlInput" value="${downloadUrl}" readonly class="flex-1 px-2 py-1 text-xs bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none select-all">
                            <button id="copyBtn" class="copy-btn px-2 py-1 bg-indigo-600 hover:bg-indigo-700 text-white text-xs rounded-lg transition-all duration-200 flex items-center justify-center">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <a href="${downloadUrl}" target="_blank" class="inline-flex items-center space-x-1 text-indigo-400 hover:underline text-xs">
                            <i data-lucide="external-link" class="w-3 h-3"></i>
                            <span>Open Link</span>
                        </a>
                `;
                
                if (stats) {
                    resultHTML += `
                        <div class="text-xs text-gray-300 mt-1">
                            <span>${stats.size}</span> • <span>${stats.duration}</span> • <span>${stats.speed}</span>
                        </div>
                    `;
                }
                
                resultHTML += `</div>`;
            }
            
            resultHTML += `
                        </div>
                    </div>
                </div>
            `;
            
            result.innerHTML = resultHTML;
            lucide.createIcons();

            // Setup copy functionality
            if (downloadUrl) {
                setTimeout(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    if (copyBtn) {
                        copyBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            copyToClipboard(downloadUrl);
                        });
                    }
                }, 100);
            }
        }

        async function copyToClipboard(url) {
            const copyBtn = document.getElementById('copyBtn');
            
            if (!copyBtn) return;
            
            // Coba copy dengan method yang paling sederhana dan reliable
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                    showCopySuccess(copyBtn);
                    showSweetAlert('success', 'Copied!', 'Link berhasil disalin ke clipboard');
                    return;
                }
            } catch (err) {
                // Jika clipboard API gagal, coba method fallback
                console.log('Trying fallback copy method...');
            }
            
            // Fallback method untuk browser lama
            try {
                const textArea = document.createElement('textarea');
                textArea.value = url;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    showCopySuccess(copyBtn);
                    showSweetAlert('success', 'Copied!', 'Link berhasil disalin ke clipboard');
                } else {
                    throw new Error('execCommand copy failed');
                }
            } catch (fallbackErr) {
                console.log('Fallback copy failed, showing manual instruction');
                showSweetAlert('info', 'Copy Manual', 'Silakan klik kanan pada link dan pilih "Copy"');
            }
        }

        function showCopySuccess(copyBtn) {
            const icon = copyBtn.querySelector('i');
            
            // Change icon to check
            icon.setAttribute('data-lucide', 'check');
            copyBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            copyBtn.classList.add('bg-green-600', 'hover:bg-green-600');
            copyBtn.style.transform = 'scale(1.1)';
            lucide.createIcons();

            // Reset button after 2 seconds
            setTimeout(() => {
                icon.setAttribute('data-lucide', 'copy');
                copyBtn.classList.remove('bg-green-600', 'hover:bg-green-600');
                copyBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                copyBtn.style.transform = 'scale(1)';
                lucide.createIcons();
            }, 2000);
        }

        function showSweetAlert(type, title, text) {
            const config = {
                title: title,
                text: text,
                icon: type,
                background: 'rgba(0, 0, 0, 0.9)',
                color: '#ffffff',
                confirmButtonColor: '#4f46e5',
                timer: 2000,
                timerProgressBar: true,
                showConfirmButton: false,
                toast: true,
                position: 'bottom-end',
                showClass: {
                    popup: 'animate__animated animate__fadeInUp animate__faster'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutDown animate__faster'
                }
            };

            if (type === 'error') {
                config.confirmButtonColor = '#dc2626';
                config.timer = 3000;
            }

            Swal.fire(config);
        }

        async function loadQuota() {
            try {
                const response = await fetch('/quota');
                const quota = await response.json();
                
                document.getElementById('quota').innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="hard-drive" class="w-4 h-4 text-indigo-400"></i>
                            <span class="text-xs text-gray-300">Storage</span>
                        </div>
                        <span class="text-xs font-medium text-gray-200">
                            ${formatBytes(quota.used)} / ${formatBytes(quota.total)}
                        </span>
                    </div>
                    <div class="mt-2 bg-gray-700 rounded-full h-1.5">
                        <div class="bg-gradient-to-r from-indigo-600 to-purple-800 h-1.5 rounded-full transition-all duration-300" 
                             style="width: ${(quota.used / quota.total) * 100}%"></div>
                    </div>
                    <p class="text-xs text-gray-300 mt-1">${formatBytes(quota.free)} free</p>
                `;
                lucide.createIcons();
            } catch (error) {
                document.getElementById('quota').innerHTML = `
                    <div class="flex items-center space-x-2">
                        <i data-lucide="alert-circle" class="w-4 h-4 text-red-400"></i>
                        <span class="text-xs text-red-400">Storage info unavailable</span>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function calculateSpeed(bytes, seconds) {
            const speed = bytes / seconds;
            return formatBytes(speed) + '/s';
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initParticles();
            loadQuota();
            setInterval(loadQuota, 60000);
        });
    </script>
</body>
</html>
